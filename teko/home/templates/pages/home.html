{% extends "pages/base.html" %}
{% load static %}
{% block title %}Home{% endblock title %}
{% block body %}
	<div id="carouselControls" class="carousel slide" data-ride="carousel">
  		<div class="carousel-inner">
    		<div class="carousel-item active">
      			<img class="d-block w-100" src="{% static 'image/bear.jpg' %}" alt="First slide" style="width: 100%; height: 500px">
   			</div>
    		<div class="carousel-item">
    			<img class="d-block w-100" src="{% static 'image/bear1.jpg' %}" alt="Second slide" style="width: 100%; height: 500px">
    		</div>
    		<div class="carousel-item">
      			<img class="d-block w-100" src="{% static 'image/bear2.jpg' %}" alt="Third slide" style="width: 100%; height: 500px">
    		</div>
  		</div>
  		<a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
    		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
    		<span class="sr-only">Previous</span>
  		</a>
 		<a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
    		<span class="carousel-control-next-icon" aria-hidden="true"></span>
    		<span class="sr-only">Next</span>
  		</a>
	</div>
{% endblock body %}
